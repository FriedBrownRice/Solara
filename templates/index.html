	// create Data Entity section with pqgrid api.
	function createEntityT(d){
		$("#entityTable").remove();
		var $grid;
        function filterhandler(evt, ui) {

            var $toolbar = $grid.find('.pq--toolbarsearch'),
                $value = $toolbar.find(".filterValue"),
                value = $value.val(),
                condition = $toolbar.find(".filterCondition").val(),
                dataIndx = $toolbar.find(".filterColumn").val(),
                filterObject;

            if (dataIndx == "") {//search through all fields when no field selected.
                filterObject = [];
                var CM = $grid.pqGrid("getColModel");
                for (var i = 0, len = CM.length; i < len; i++) {
                    var dataIndx = CM[i].dataIndx;
                    filterObject.push({ dataIndx: dataIndx, condition: condition, value: value });
                }
            }
            else {//search through selected field.
                filterObject = [{ dataIndx: dataIndx, condition: condition, value: value}];
            }
            $grid.pqGrid("filter", {
                oper: 'replace',
                data: filterObject
            });
        }

	    function filterRender(ui,flg) {
	        var val = ui.cellData,
	            filter = ui.column.filter;
	        if (filter && filter.on && filter.value) {
	            var condition = filter.condition,
	                valUpper = val.toUpperCase(),
	                txt = filter.value,
	                txt = (txt == null) ? "" : txt.toString(),
	                txtUpper = txt.toUpperCase(),
	                indx = -1;
	            if (condition == "end") {
	                indx = valUpper.lastIndexOf(txtUpper);
	                //if not at the end
	                if (indx + txtUpper.length != valUpper.length) {
	                    indx = -1;
	                }
	            }
	            else if (condition == "contain") {
	                indx = valUpper.indexOf(txtUpper);
	            }
	            else if (condition == "begin") {
	                indx = valUpper.indexOf(txtUpper);
	                //if not at the beginning.
	                if (indx > 0) {
	                    indx = -1;
	                }
	            }
	            if (indx >= 0) {
	                var txt1 = val.substring(0, indx);
	                var txt2 = val.substring(indx, indx + txt.length);
	                var txt3 = val.substring(indx + txt.length);
	                return txt1 + "<span style='background:yellow;color:#333;'>" + txt2 + "</span>" + txt3;
	            }
	            else {
	                return val;
	            }
	        }
	        else {
	            return val;
	        }
	    }

	    function filterRender4Prime(ui){

	    }



		$("#entityWrap").append("<div id=entityTable style=''margin: auto;></div>");
		var colM = [];
		for(var i = 0; i<d["headers"].length; i++){
			colM.push({ title: d["headers"][i], dataIndx: d["headers"][i], width: 400, render: filterRender });
		}
		var dataModel = d["dataModel"];
		var key = dataModel["recIndx"];
		for(var i = 0; i < d["content"].length; i++){
			var cur = d["content"][i][key];
			d["content"][i][key] = "<a href=# onclick='entityOnClick();return false;'>"+cur+"</a>";
		}
        var newObj = {
            flexHeight: true,
            flexWidth: true,
            pageModel: { type: 'local' },

            colModel: colM,

                    { type: 'select', cls: "filterColumn",
                        listeners: [{ 'change': filterhandler}],
                        options: function (ui) {
                            var CM = ui.colModel;
                            var opts = [{ '': '[ All Fields ]'}];
                            for (var i = 0; i < CM.length; i++) {
                                var column = CM[i];
                                var obj = {};
                                obj[column.dataIndx] = column.title;
                                opts.push(obj);
                            }
                            return opts;
                        }
                    },
                    { type: 'select', style: "margin:0px 5px;", cls: "filterCondition",
                        listeners: [{ 'change': filterhandler}],

                        { "begin": "Begins With" },
                        { "contain": "Contains" },
                        { "end": "Ends With" },
                        { "notcontain": "Does not contain" },
                        { "equal": "Equal To" },
                        { "notequal": "Not Equal To" },
                        { "empty": "Empty" },
                        { "notempty": "Not Empty" },
                        { "less": "Less Than" },
                        { "great": "Great Than" },
                        { "regexp": "Regex" }
                        ]
                    }
                ]
            },
            cellClick:function (evt,ui){
            	console.log(evt);
            	console.log(ui);
            },
            editable: false,
            showTitle: false,
            columnBorders: true
        };
		$grid = $("#entityTable").pqGrid(newObj);
        $grid.pqGrid("showLoading");
        $grid.pqGrid("hideLoading");
        $grid.pqGrid("option", "dataModel.data", d["content"]);
        $grid.pqGrid("refreshDataAndView");

				            		$(nTd).click(function(){

				            		});

					});
					
					$("#editor"+i).DataTable({

							searching:false,

							columns:cols
						});
				break;
				case 3://create a select box
				var opt = $("<select>", {id:eleID, idd:data["id"], class:"editor-selection", type:3});
				$("#"+id).append(opt);
